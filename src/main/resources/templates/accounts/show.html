<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Show | Economia</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="commons/header :: header"></div>
<div class="contenu">
    <h3 th:text="${account.name + ' ' + account.number}"></h3>
    <div style="display: inline-block">
        <p>Banque: <span th:text="${account.name}"></span></p>
        <p>Numero: <span th:text="${account.number}"></span></p>
    </div>
    <br/>
    <div style="display: inline-block">
        <p>Montant: Rs <span th:text="${account.amount}"></span></p>
    </div>
    <ul>
        <li><a th:href="@{/profil}">Profil</a></li>
    </ul>
</div>
</body>
</html>
