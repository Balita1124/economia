<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Show | Economia</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="commons/header :: header"></div>
<div class="contenu">
    <h3 th:text="${partner.firstname + ' ' + partner.lastname}"></h3>
    <div style="display: inline-block">
        <p>Lastname: <span th:text="${partner.lastname}"></span></p>
        <p>Firstname: <span th:text="${partner.firstname}"></span></p>
    </div>
    <div style="display: inline-block">
        <p>Phone: <span th:text="${partner.phone}"></span></p>
        <p>Email: <span th:text="${partner.email}"></span></p>
        <p>Account: <span th:text="${partner.account}"></span></p>
    </div>
    <ul>
        <li><a th:href="@{/partners}">Partners List</a></li>
    </ul>
</div>
</body>
</html>
