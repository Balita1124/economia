<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:sd="http://www.thymeleaf.org/spring-data">
<head>
    <meta charset="UTF-8">
    <title>Home | Economia</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="commons/header :: header"></div>
<div class="contenu">
    <h3>Partners</h3>
    <div th:if="${param.success}">
        <span>Success</span>
    </div>
    <div>
        <a th:href="@{/partners/add}">Add</a>
    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th><a class="sorted" sd:pagination-sort="lastname" >Firstname</a></th>
            <th><a class="sorted" sd:pagination-sort="lastname" >Lastname</a></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${partners}">
            <th scope="row" th:text="${row.firstname}">Firstname</th>
            <td th:text="${row.lastname}">Lastname</td>
        </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-sm-6">
            <div sd:pagination-summary="">info</div>
        </div>
        <div class="col-sm-6">
            <nav class="pull-right">
                <ul class="pagination" sd:pagination-split="5" sd:pagination="full">
                    <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                    <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                    <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
